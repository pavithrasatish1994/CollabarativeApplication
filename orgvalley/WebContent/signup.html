<body id="page-top" ng-app="myApp" ng-controller="UserController">


<nav class="navbar navbar-inverse col">
  <div class="container-fluid">
    <div class="navbar-header">
          <div class="row">
          <h2 style=color:#239B56;> &nbsp; &nbsp;<i>ORG VALLEY</i></h2>
	</div>

   </div>

 <div class="form">
      <form ng-submit="regiUser(users)" class="form-horizontal abcd" >

      <h3 style="text-align:center; " ><b> <i>SIGNUP </i></b></h3> <br>       
  <div class="form-group"> 
    <label for="name" class="col-sm-2 control-label"> NAME </label>
    <div class="col-sm-8">
     <input type="text" class="form-control" id="exampleInputName" ng-model="users.name" placeholder="Name" required >
    </div>
  </div>
    <div class="form-group">
    <label for="id" class="col-sm-2 control-label">ID </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="exampleInputID" ng-model="users.id" placeholder="ID" required >
    </div>
  </div>
    <div class="form-group">
    <label for="login-id" class="col-sm-2 control-label">LOGIN-ID </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="exampleInputLogin_ID" ng-model="users.login_id" placeholder="Login_ID" required >
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">PASSWORD </label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="exampleInputPassword" ng-model="users.pwd" placeholder="Password" required >
    </div>
  </div>
 

 <div class="text-center">
<button type="submit"  class="btn btn-success">Submit</button>
  <a href="index.html" class="btn btn-success">Cancel</a>
</div>

</form>

</div>

</body>
